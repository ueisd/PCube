<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>Création d'un utilisateur</h2>

    <mat-dialog-content class="mat-typography">

        <mat-form-field class="full-width">
            <mat-label>Prénom</mat-label>
            <input matInput placeholder="Prénom" formControlName="name" autocomplete="off">
            <mat-error *ngFor="let validation of validationMessages.name">
              <mat-error class="error-message" *ngIf="isFieldError('name', validation)">{{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Nom de famille</mat-label>
            <input matInput placeholder="Nom de famille" formControlName="lname" autocomplete="off">
            <mat-error *ngFor="let validation of validationMessages.lname">
              <mat-error class="error-message" *ngIf="isFieldError('lname', validation)">{{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Adresse courriel</mat-label>
            <input matInput placeholder="Adresse courriel" formControlName="email" autocomplete="off">
            <mat-error *ngFor="let validation of validationMessages.email">
              <mat-error class="error-message" *ngIf="isFieldError('email', validation)">{{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Saisir un mot de passe</mat-label>
            <input matInput type="password" placeholder="Mot de passe" formControlName="password" autocomplete="off">
            <mat-error *ngFor="let validation of validationMessages.password">
              <mat-error class="error-message" *ngIf="isFieldError('password', validation)">{{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Confirmez le mot de passe</mat-label>
            <input matInput type="password" placeholder="Mot de passe" formControlName="passwordConfirmation" autocomplete="off">
            <mat-error *ngFor="let validation of validationMessages.passwordConfirmation">
              <mat-error class="error-message" *ngIf="isFieldError('passwordConfirmation', validation)">{{validation.message}}</mat-error>
            </mat-error>
        </mat-form-field>

        <ng-select
            [items]="roles"
            bindLabel="name"
            placeholder="Rôle choisi"
            appendTo="body"
            formControlName="roles">
        </ng-select>
        <mat-error *ngFor="let validation of validationMessages.roles">
          <mat-error class="error-message" *ngIf="isFieldError('roles', validation)">{{validation.message}}</mat-error>
        </mat-error>
    </mat-dialog-content>
    <br/>
    <div *ngIf="errorMessage" class="alert-danger">{{ errorMessage }}</div>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" [mat-dialog-close]="canceledMessage">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Ajouter</button>
    </mat-dialog-actions>
</form>
