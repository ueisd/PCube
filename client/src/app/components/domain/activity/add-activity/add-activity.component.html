<form [formGroup]="newActivityForm" (ngSubmit)="onSubmit()" #myform="ngForm" class="example-form">
    <h1>{{ (isCreateForm) ? "Création" : "Modification" }} d'une activité</h1>

    <div *ngIf="!isUnique" class="alert alert-danger" role="alert">
        L'activité doit être unique !
    </div>

    <mat-form-field class="full-width">
        <mat-label for="activityName">Nom de l'activité</mat-label>
        <input matInput (ngModelChange)="checkUniqueName($event)" id="activityName" formControlName="activityName" autocomplete="off">
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" [mat-dialog-close]="canceledMessage">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!newActivityForm.valid || !isUnique || isUnmodifiedValue">{{ (isCreateForm) ? "Ajouter" : "Modifier" }}</button>
    </mat-dialog-actions>
</form>
