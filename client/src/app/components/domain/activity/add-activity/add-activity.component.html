<form [formGroup]="ActivityForm" (ngSubmit)="onSubmit()" #myform="ngForm" class="example-form">
    <h1>{{ (isCreateForm) ? "Création" : "Modification" }} d'une activité</h1>

    <mat-form-field class="full-width">
        <mat-label for="activityName">Nom de l'activité</mat-label>
        <input matInput id="activityName" formControlName="activityName" autocomplete="off">
        <mat-error *ngFor="let validation of validationMessages.activityName">
          <mat-error class="error-message" *ngIf="isFieldError('activityName', validation)">{{validation.message}}</mat-error>
        </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="alert-danger">{{ errorMessage }}</div>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" [mat-dialog-close]="canceledMessage">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!ActivityForm.valid">{{ (isCreateForm) ? "Ajouter" : "Modifier" }}</button>
    </mat-dialog-actions>
</form>
