<h2 mat-dialog-title>Supprimer une activité</h2>
<div mat-dialog-content>
  <p>Vous êtes certain de supprimer l'activité {{ data.name }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="delete-cancel-button" (click)="onNoClick()" cdkFocusInitial [mat-dialog-close]="canceledMessage">Annuler</button>
  <button mat-button class="delete-confirm-button" [mat-dialog-close]="data">Confirmer</button>
</div>
