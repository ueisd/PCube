<form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
    <mat-card class="width margin" class="center"> 
        <mat-card-header>
            <mat-card-title>Envoyez-nous un commentaire!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Prénom</mat-label>
                <input matInput placeholder="Prénom" formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Nom de famille</mat-label>
                <input matInput placeholder="Nom de famille" formControlName="lastName">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Adresse courriel</mat-label>
                <input matInput placeholder="Adresse courriel" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill" style="width:100%;">
                <mat-label>Commentaire</mat-label>
                <textarea matInput class="textarea" placeholder="Commentaire" formControlName="comment" (ngModelChange)="toggleButton()"></textarea>
            </mat-form-field>

            <br/>
                
            <button mat-raised-button color="primary" type="submit" [disabled]="!contactUsForm.valid || !isFormValid">Envoyer</button>
        </mat-card-content>
    </mat-card>
</form>
