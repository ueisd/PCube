<mat-nav-list class="custom-sidenav">

    <a *ngIf="accessLevel == 1" mat-list-item routerLink="/users-managing">
        <mat-icon>account_box</mat-icon><span class="nav-caption" *ngIf="isShowTitle">Utilisateurs</span>
    </a>
    <a *ngIf="accessLevel == 1 || accessLevel == 2" mat-list-item routerLink="/activity-managing">
        <mat-icon>local_activity</mat-icon><span class="nav-caption" *ngIf="isShowTitle">Activités</span>
    </a>
    <a *ngIf="accessLevel == 1 || accessLevel == 2" mat-list-item routerLink="/project-managing">
        <mat-icon>source</mat-icon><span class="nav-caption" *ngIf="isShowTitle">Projets</span>
    </a>
    <a *ngIf="accessLevel == 1 || accessLevel == 2" mat-list-item routerLink="/expense-account-managing">
        <mat-icon>monetization_on</mat-icon><span class="nav-caption" *ngIf="isShowTitle">Comptes de Dépense</span>
    </a>

    <mat-accordion *ngIf="accessLevel == 1 || accessLevel == 2">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>access_time</mat-icon><span class="nav-caption">Rapports</span>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item (click)="openReportReqDialog()">
                <mat-icon>add</mat-icon><span class="nav-caption">Générer rapport</span>
            </a>
        </mat-expansion-panel>
    </mat-accordion>


    <a *ngIf="accessLevel == 1 || accessLevel == 2" mat-list-item routerLink="/ligne-de-temps">
        <mat-icon>timelapse</mat-icon><span class="nav-caption" *ngIf="isShowTitle">Ligne de temps</span>
    </a>


</mat-nav-list>
