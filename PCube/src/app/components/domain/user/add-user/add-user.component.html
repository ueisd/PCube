<form [formGroup]="userForm" (ngSubmit)="onSubmit()" #myform="ngForm" class="example-form">
    <h2 mat-dialog-title>Création d'un utilisateur</h2>
    
    <mat-dialog-content class="mat-typography">
        <div class="form-group">
            <label for="name">Prénom :</label><br>
            <input type="text" id="name" name="name" formControlName="name"><br>

            <label for="lname">Nom de Famille:</label><br>
            <input type="text" id="lname" name="lname" formControlName="lname"><br>

            <label for="lname">Adresse Courriel :</label><br>
            <input type="email" id="email" name="email" formControlName="email"><br>             
            
            <label for="password">Saisir un mot de passe :</label><br>
            <input type="password" id="password" name="password" formControlName="password"><br>
            
            <label for="passwordConfirmation">Confirmez le mot de passe : </label><br>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" formControlName="passwordConfirmation"><br>

            <div class="error"  *ngIf="userForm.get('passwordConfirmation').errors && userForm.get('passwordConfirmation').errors.notMatching">
                Les mots de passes ne sont pas identiques!
            </div>
            <label for="orders"> Roles </label><br>
            <select formControlName="roles" id="roles">
                <option *ngFor="let role of roles; let i = index" [ngValue]="roles[i].id">
                    {{roles[i].role_name}}
                    </option>
            </select><br>
            <input type="checkbox" name="checkbox" (click)="clicked($event)" ng-model="isChecked">
            <label for="creerCompte"> Créer un identifiant pour cet utilisateur</label><br>
        </div>     
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-button type="submit" [disabled]="userForm.invalid || (userForm.get('passwordConfirmation').errors && userForm.get('passwordConfirmation').errors.notMatching)">Ajouter</button>
    </mat-dialog-actions>
</form>
