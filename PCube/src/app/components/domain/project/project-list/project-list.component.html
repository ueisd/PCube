<div>
    <div class="mat-tree-input">
      <input class="filter" matInput placeholder="Nom du projet parent" (ngModelChange)="onFilterChanged()" [formControl]="nameFilter">
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf --> 
          <div class="container width100">
            <div fxflex fxFlex="50%">
              <button mat-icon-button disabled></button>
              {{node.name}}
            </div>
            <div fxflex fxFlex="50%"
            fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu de gestion">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditDialog(node.projectItem)">
                  <mat-icon color="primary">edit</mat-icon>
                  <span>Éditer</span>
                </button>
                <button mat-menu-item>
                  <mat-icon color="primary">delete</mat-icon>
                  <span>Supprimer</span>
                </button>
              </mat-menu>
            </div>
          </div>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <div class="container width100">
            <div fxflex fxFlex="50%">
              <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
            {{node.name}}
            </div>
            <div fxflex fxFlex="50%"
            fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu de gestion">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditDialog(node.projectItem)">
                  <mat-icon color="primary">edit</mat-icon>
                  <span>Éditer</span>
                </button>
                <button mat-menu-item>
                  <mat-icon color="primary">delete</mat-icon>
                  <span>Supprimer</span>
                </button>
              </mat-menu>
            </div>
          </div>
        </mat-tree-node>
    </mat-tree>
</div>
