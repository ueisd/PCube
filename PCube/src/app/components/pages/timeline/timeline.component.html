<div class="main-container-95">





    <mat-card class="list-activite-card">
        <mat-card-title>Gestion des lignes de temps</mat-card-title>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="goToAddNewTimeline()">Ajouter une ligne de temps</button>
        </mat-card-actions>
        <mat-card-content>





            <div *ngFor="let timeline of timelines; let index = index;">
                <app-edit [timeline]="timeline"></app-edit>
            </div>

            <app-request [(reportRequest)]="this.reportRequest"></app-request>
            
        </mat-card-content>    
    </mat-card>











    <form [formGroup]="form" autocomplete="off">
        <ng-container formArrayName="timelinesGr">
          <mat-table [dataSource]="timelinesGr.controls">
      
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- day_of_week Column -->
            <ng-container matColumnDef="day_of_week">
              <mat-header-cell *matHeaderCellDef> Jour </mat-header-cell>
              <mat-cell *matCellDef="let element;" [formGroup]="element">
                <mat-form-field floatLabel="never">
                  <input matInput placeholder="jour" formControlName="day_of_week" required>
                </mat-form-field>
              </mat-cell>
            </ng-container>

            <!-- punch_in Column -->
            <ng-container matColumnDef="punch_in">
                <mat-header-cell *matHeaderCellDef> début </mat-header-cell>
                <mat-cell *matCellDef="let element;" [formGroup]="element">
                  <mat-form-field floatLabel="never">
                    <input matInput placeholder="début" formControlName="punch_in" required>
                  </mat-form-field>
                </mat-cell>
            </ng-container>

            <!-- punch_out Column -->
            <ng-container matColumnDef="punch_out">
                <mat-header-cell *matHeaderCellDef> fin </mat-header-cell>
                <mat-cell *matCellDef="let element;" [formGroup]="element">
                  <mat-form-field floatLabel="never">
                    <input matInput placeholder="fin" formControlName="punch_out" required>
                  </mat-form-field>
                </mat-cell>
              </ng-container>


            <!-- Activités Column -->
            <ng-container matColumnDef="activity_id">
                <mat-header-cell *matHeaderCellDef> Activité </mat-header-cell>
                <mat-cell *matCellDef="let element;" [formGroup]="element">

                        <ng-select 
                            class="margin-left"
                            [items]="activityOptions"
                            bindLabel="name"
                            placeholder="Activité reliée"
                            appendTo="body"
                            formControlName="activity_id">         
                        </ng-select>

                </mat-cell>
            </ng-container>


            <!-- Projet Column -->
            <ng-container matColumnDef="project_id">
                <mat-header-cell *matHeaderCellDef> Projet </mat-header-cell>
                <mat-cell *matCellDef="let element;" [formGroup]="element">

                        <ng-select 
                            class="margin-left"
                            [items]="projectsOptions"
                            bindLabel="nomAffichage"
                            placeholder="Projets reliés"
                            appendTo="body"
                            formControlName="project_id">         
                        </ng-select>

                </mat-cell>
            </ng-container>


            <!-- Compte Column -->
            <ng-container matColumnDef="expense_account_id">
                <mat-header-cell *matHeaderCellDef> Compte </mat-header-cell>
                <mat-cell *matCellDef="let element;" [formGroup]="element">

                        <ng-select 
                            class="margin-left"
                            [items]="comptesOptions"
                            bindLabel="nomAffichage"
                            placeholder="Compte associé"
                            appendTo="body"
                            formControlName="expense_account_id">         
                        </ng-select>

                </mat-cell>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user_id">
                <mat-header-cell *matHeaderCellDef> Personne </mat-header-cell>
                <mat-cell *matCellDef="let element;" [formGroup]="element">

                        <ng-select 
                            class="margin-left"
                            [items]="usersOptions"
                            bindLabel="display_string"
                            placeholder="Utilisateur"
                            appendTo="body"
                            formControlName="user_id">         
                        </ng-select>

                </mat-cell>
            </ng-container>


            
      
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </ng-container>
      </form>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Form value
            </mat-panel-title>
          </mat-expansion-panel-header>
          <code>
            {{form.value | json}}
          </code>
        </mat-expansion-panel>
      </mat-accordion>
</div>
