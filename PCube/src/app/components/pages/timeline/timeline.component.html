<div class="main-container-95">
    <mat-card class="list-activite-card">
        <mat-card-title>Gestion des lignes de temps</mat-card-title>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="goToAddNewTimeline()">Ajouter une ligne de temps</button>
        </mat-card-actions>
        <mat-card-content>
            <ul>
                <li *ngFor="let timeline of timelines">{{ timeline | json }}</li>
            </ul>
            <app-request [(reportRequest)]="this.reportRequest"></app-request>
            
        </mat-card-content>    
    </mat-card>
</div>
