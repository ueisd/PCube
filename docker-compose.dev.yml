version: "3.8"
services:
  api2:
    build:
      context: ./api2
      dockerfile: Dockerfile.dev
    volumes:
      - type: bind
        source: ./api2/src
        target: /app/src
    ports:
      - "3000:80"
      - "5678:5678"
      - "9229:9229"
    environment:
      - EMAIL_USERNAME=${EMAIL_USERNAME} 
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_DB=${DATABASE_DB}
      - SECRET_KEY=${SECRET_KEY}
      - RSA_KEY_PRIVATE=${RSA_KEY_PRIVATE}
      - RSA_PUBLIC_KEY=${RSA_PUBLIC_KEY}
#    networks:
#      - backend-net
    depends_on:
      - db
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
      target: debug
    stdin_open: true
    volumes:
      - type: bind
        source: ./api/src
        target: /app/src
    ports:
      - 5000:80
      - 10001:10001
    environment:
      - DEBUGGER=True
      - EMAIL_USERNAME=${EMAIL_USERNAME} 
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_DB=${DATABASE_DB}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_USER2=${DATABASE_USER}
    entrypoint: ["python3", "-m", "flask", "run", "--host=0.0.0.0", "-p", "80"]
    depends_on:
      - db
  #docker run -it --network pcube_default --rm 39b149522983 mysql -h pcube_db_1 -u root -p
  db:
    build:
      context: ./database
      dockerfile: Dockerfile.dev
    stdin_open: true
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_DB}
    volumes:
    - type: volume
      source: dbdata
      target: /var/lib/mysql
    security_opt:
    - seccomp:unconfined
    ports:
      - 3308:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
#    networks:
#      - backend-net
    depends_on:
     - db
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    stdin_open: true
    volumes:
      - type: bind
        source: ./client/src
        target: /app/src
    ports:
      - 4200:80
      - 49153:49153
    environment: 
      - DEBUG=*
      - NODE_ENV=development
    entrypoint:
      - node_modules/.bin/ng
      - serve 
      - --proxy-config 
      - proxy.config.json 
      - --port 
      - "80" 
      - --host 
      - "0.0.0.0"
      - --poll
    volumes:
      - type: bind
        source: ./client/src
        target: /app/src
#    networks:
#      - backend-net
    depends_on:
      - api2
volumes:
  dbdata:
